<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Pocket Companion</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root { --bg:#222; --card:#333; --muted:#aaa; --accent:#ffcc00; }
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#eee; margin:0; padding:20px; text-align:center; }
  h1 { margin:0 0 12px 0; }
  .hidden { display:none !important; }
  .grid { display:grid; grid-template-columns:repeat(5,100px); grid-gap:12px; justify-content:center; margin:16px auto; }
  .card-wrapper { display:flex; flex-direction:column; align-items:center; }
  .card { width:100px; height:160px; border-radius:8px; background:var(--card); cursor:pointer; overflow:hidden; display:flex; justify-content:center; align-items:center; transition:all 0.18s ease; color:var(--muted); }
  .card img { width:100%; height:100%; object-fit:cover; transition:filter .2s ease; display:block; }
  .card.clicked img { filter:brightness(40%) opacity(.6); }
  .probability { margin-top:6px; text-align:center; color:var(--accent); font-size:13px; min-height:18px; }
  .btn { margin:8px 6px; padding:8px 12px; border:none; border-radius:6px; background:#444; color:#fff; cursor:pointer; font-weight:600; }
  .btn:hover { background:#666; }
  input, select { padding:8px 10px; border-radius:6px; border:none; font-size:14px; }
  header { display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; flex-wrap:wrap; }
  #deckName { width:240px; }
  /* Modal */
  .modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.7); z-index:9999; }
  .modal-content { background:#2b2b2b; padding:14px; border-radius:8px; width:90%; max-width:960px; max-height:84vh; overflow:auto; color:#fff; }
  .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .folders { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
  .folder { background:#3b3b3b; padding:6px 10px; border-radius:6px; cursor:pointer; }
  .folder.active { outline:2px solid var(--accent); }
  .thumb-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(84px, 1fr)); gap:10px; }
  .thumb { width:84px; height:120px; border-radius:6px; overflow:hidden; background:#111; display:flex; align-items:center; justify-content:center; cursor:pointer; border:2px solid transparent; }
  .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
  .thumb:hover { border-color:var(--accent); transform:translateY(-3px); }
  .folder-name { margin-bottom:8px; color:var(--muted); }
  /* small screens */
  @media (max-width:520px){
    .grid { grid-template-columns:repeat(4,84px); grid-gap:10px; }
    .card { width:84px; height:140px; }
  }
</style>
</head>
<body>

<header>
  <label for="deckSelect">Choose a Deck:</label>
  <select id="deckSelect"></select>

  <button class="btn" id="toBuilderBtn">Deck Builder</button>
  <button class="btn" id="editDeckBtn">Edit Deck</button>
  <button class="btn" id="deleteDeckBtn">Delete Deck</button>

  <button class="btn" id="resetBtn">Reset Board</button>
</header>

<!-- Battle page -->
<main id="battlePage">
  <div id="cardGrid" class="grid" aria-live="polite"></div>
</main>

<!-- Builder page -->
<section id="builderPage" class="hidden">
  <div style="display:flex; gap:8px; justify-content:center; align-items:center; margin-bottom:8px;">
    <input id="deckName" placeholder="Deck Name" />
    <button class="btn" id="saveDeckBtn">Save Deck</button>
    <button class="btn" id="toBattleBtn">Back to Battle</button>
  </div>
  <div id="builderGrid" class="grid"></div>
</section>

<!-- Modal (folder browser) -->
<div id="cardModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <strong>Select a Card</strong>
        <div class="folder-name" id="currentFolderName"></div>
      </div>
      <div>
        <button class="btn" id="closeModalBtn">Close</button>
      </div>
    </div>

    <div>
      <div class="folders" id="foldersBar"></div>
      <div class="thumb-grid" id="modalThumbGrid"></div>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
