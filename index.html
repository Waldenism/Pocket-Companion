<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  :root { --bg:#222; --card:#333; --muted:#aaa; --accent:#ffcc00; }
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:#eee; margin:0; padding:20px; text-align:center; }
  h1 { margin:0 0 12px 0; }
  .hidden { display:none !important; }
  .grid { display:grid; grid-template-columns:repeat(5,100px); grid-gap:12px; justify-content:center; margin:16px auto; }
  .card-wrapper { display:flex; flex-direction:column; align-items:center; }
  .card { width:100px; height:160px; border-radius:8px; background:var(--card); cursor:pointer; overflow:hidden; display:flex; justify-content:center; align-items:center; transition:all 0.18s ease; color:var(--muted); }
  .card img { width:100%; height:100%; object-fit:cover; transition:filter .2s ease; display:block; }
  .card.clicked img { filter:brightness(40%) opacity(.6); }
  .probability { margin-top:6px; text-align:center; color:var(--accent); font-size:13px; min-height:18px; }
  .btn { margin:8px 6px; padding:8px 12px; border:none; border-radius:6px; background:#444; color:#fff; cursor:pointer; font-weight:600; }
  .btn:hover { background:#666; }
  input, select { padding:8px 10px; border-radius:6px; border:none; font-size:14px; }
  header { display:flex; gap:8px; align-items:center; justify-content:center; margin-bottom:8px; flex-wrap:wrap; }
  #deckName { width:240px; }
  /* Modal */
  .modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.7); z-index:9999; }
  .modal-content { background:#2b2b2b; padding:14px; border-radius:8px; width:90%; max-width:960px; max-height:84vh; overflow:auto; color:#fff; }
  .modal-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
  .folders { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px; }
  .folder { background:#3b3b3b; padding:6px 10px; border-radius:6px; cursor:pointer; }
  .folder.active { outline:2px solid var(--accent); }
  .thumb-grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(84px, 1fr)); gap:10px; }
  .thumb { width:84px; height:120px; border-radius:6px; overflow:hidden; background:#111; display:flex; align-items:center; justify-content:center; cursor:pointer; border:2px solid transparent; }
  .thumb img { width:100%; height:100%; object-fit:cover; display:block; }
  .thumb:hover { border-color:var(--accent); transform:translateY(-3px); }
  .folder-name { margin-bottom:8px; color:var(--muted); }
  /* small screens */
  @media (max-width:520px){
    .grid { grid-template-columns:repeat(4,84px); grid-gap:10px; }
    .card { width:84px; height:140px; }
  }
</style>
</head>
<body>

<header>
  <label for="deckSelect">Choose a Deck:</label>
  <select id="deckSelect"></select>

  <button class="btn" id="toBuilderBtn">Deck Builder</button>
  <button class="btn" id="editDeckBtn">Edit Deck</button>
  <button class="btn" id="deleteDeckBtn">Delete Deck</button>

  <button class="btn" id="resetBtn">Reset Board</button>
</header>

<!-- Battle page -->
<main id="battlePage">
  <div id="cardGrid" class="grid" aria-live="polite"></div>
</main>

<!-- Builder page -->
<section id="builderPage" class="hidden">
  <div style="display:flex; gap:8px; justify-content:center; align-items:center; margin-bottom:8px;">
    <input id="deckName" placeholder="Deck Name" />
    <button class="btn" id="saveDeckBtn">Save Deck</button>
    <button class="btn" id="toBattleBtn">Back to Battle</button>
  </div>
  <div id="builderGrid" class="grid"></div>
</section>

<!-- Modal (folder browser) -->
<div id="cardModal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="modal-content">
    <div class="modal-header">
      <div>
        <strong>Select a Card</strong>
        <div class="folder-name" id="currentFolderName"></div>
      </div>
      <div>
        <button class="btn" id="closeModalBtn">Close</button>
      </div>
    </div>

    <div>
      <div class="folders" id="foldersBar"></div>
      <div class="thumb-grid" id="modalThumbGrid"></div>
    </div>
  </div>
</div>

<script>

/* ===========================
   Default decks (kept small here; stable2 kept demo decks)
   We are not auto-seeding your old decks; you'll rebuild or paste them.
   =========================== */
const defaultDecks = [
  { name: "Demo Deck 1", cards: Array(20).fill(null) },
  { name: "Demo Deck 2", cards: Array(20).fill(null) }
];

/* ===========================
   State and DOM refs
   =========================== */
let decks = JSON.parse(localStorage.getItem("decks")) || [...defaultDecks];
let selectedSlotIndex = null;
let editingIndex = null;

const deckSelect = document.getElementById("deckSelect");
const cardGrid = document.getElementById("cardGrid");
const builderGrid = document.getElementById("builderGrid");
const deckNameInput = document.getElementById("deckName");

const toBuilderBtn = document.getElementById("toBuilderBtn");
const toBattleBtn = document.getElementById("toBattleBtn");
const editDeckBtn = document.getElementById("editDeckBtn");
const deleteDeckBtn = document.getElementById("deleteDeckBtn");
const saveDeckBtn = document.getElementById("saveDeckBtn");
const resetBtn = document.getElementById("resetBtn");

const cardModal = document.getElementById("cardModal");
const modalThumbGrid = document.getElementById("modalThumbGrid");
const foldersBar = document.getElementById("foldersBar");
const closeModalBtn = document.getElementById("closeModalBtn");
const currentFolderName = document.getElementById("currentFolderName");

/* ===========================
   Utility: populate deck dropdown
   =========================== */
function updateDeckDropdown(){
  deckSelect.innerHTML = "";
  decks.forEach((d, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = d.name;
    deckSelect.appendChild(opt);
  });
}

/* ===========================
   Battle page: load deck into grid
   =========================== */
function loadDeck(index){
  const deck = decks[index];
  if(!deck) return;
  cardGrid.innerHTML = "";

  deck.cards.forEach(src => {
    const wrapper = document.createElement("div");
    wrapper.classList.add("card-wrapper");

    const card = document.createElement("div");
    card.classList.add("card");
    if(src){
      const img = document.createElement("img");
      img.src = src;
      img.alt = "";
      card.appendChild(img);
    } else {
      card.textContent = "+";
    }

    card.addEventListener("click", () => {
      card.classList.toggle("clicked");
      updateProbabilities();
    });

    wrapper.appendChild(card);

    const prob = document.createElement("div");
    prob.classList.add("probability");
    wrapper.appendChild(prob);

    cardGrid.appendChild(wrapper);
  });

  updateProbabilities();
}

/* ===========================
   Probabilities logic
   =========================== */
function updateProbabilities(){
  const wrappers = Array.from(cardGrid.querySelectorAll(".card-wrapper"));
  const available = wrappers.filter(w => !w.querySelector(".card").classList.contains("clicked") && w.querySelector("img"));
  const counts = {};
  available.forEach(w => {
    const src = w.querySelector("img").src;
    counts[src] = (counts[src] || 0) + 1;
  });
  const total = available.length;

  wrappers.forEach(w => {
    const card = w.querySelector(".card");
    const probDiv = w.querySelector(".probability");
    if(card.classList.contains("clicked") || !w.querySelector("img")){
      probDiv.textContent = "";
    } else {
      const src = w.querySelector("img").src;
      probDiv.textContent = total > 0 ? ((counts[src] / total) * 100).toFixed(1) + "%" : "";
    }
  });
}

/* ===========================
   Reset button
   =========================== */
resetBtn.addEventListener("click", () => {
  cardGrid.querySelectorAll(".card").forEach(c => c.classList.remove("clicked"));
  updateProbabilities();
});

/* ===========================
   Deck Builder: init grid with always-included Promo-A
   =========================== */
function initBuilderGrid(){
  builderGrid.innerHTML = "";

  const alwaysIncluded = [
    "assets/cards/Promo-A/P-A_007_EN.png",
    "assets/cards/Promo-A/P-A_007_EN.png",
    "assets/cards/A2b/A2b_111_EN.png",
    "assets/cards/A2b/A2b_111_EN.png"
  ];

  for(let i=0;i<20;i++){
    const slot = document.createElement("div");
    slot.classList.add("card");
    slot.dataset.index = i;

    if(alwaysIncluded[i]){
      slot.dataset.card = alwaysIncluded[i];
      const img = document.createElement("img");
      img.src = alwaysIncluded[i];
      slot.appendChild(img);
      slot.setAttribute("draggable","true");
    } else {
      slot.textContent = "+";
      slot.setAttribute("draggable","false");
    }

    slot.addEventListener("click", () => openModalForSlot(i));

    // drag & drop handlers
    slot.addEventListener("dragstart", (e) => {
      if(!slot.dataset.card) return;
      e.dataTransfer.setData("text/plain", slot.dataset.index);
    });
    slot.addEventListener("dragover", (e) => { e.preventDefault(); slot.style.border = "2px dashed var(--accent)"; });
    slot.addEventListener("dragleave", () => { slot.style.border = ""; });
    slot.addEventListener("drop", (e) => {
      e.preventDefault();
      slot.style.border = "";
      const sourceIndex = e.dataTransfer.getData("text/plain");
      const targetIndex = slot.dataset.index;
      if(sourceIndex === targetIndex) return;
      const sourceSlot = builderGrid.children[sourceIndex];
      swapSlots(sourceSlot, slot);
    });

    builderGrid.appendChild(slot);
  }
}

/* swap contents */
function swapSlots(slotA, slotB){
  const cardA = slotA.dataset.card || null;
  const cardB = slotB.dataset.card || null;
  slotA.dataset.card = cardB;
  slotB.dataset.card = cardA;
  updateSlotVisual(slotA);
  updateSlotVisual(slotB);
  slotA.setAttribute("draggable", cardB ? "true" : "false");
  slotB.setAttribute("draggable", cardA ? "true" : "false");
}

function updateSlotVisual(slot){
  slot.innerHTML = "";
  if(slot.dataset.card){
    const img = document.createElement("img");
    img.src = slot.dataset.card;
    slot.appendChild(img);
  } else {
    slot.textContent = "+";
  }
}

/* ===========================
   Modal: show folders and thumbnails
   =========================== */
let currentFolderKey = null;

function openModalForSlot(idx){
  selectedSlotIndex = idx;
  cardModal.classList.remove("hidden");
  cardModal.setAttribute("aria-hidden","false");
  renderFolderBar();
  // open first folder by default
  const first = Object.keys(cardAssets)[0];
  if(first) showFolder(first);
}

function renderFolderBar(){
  foldersBar.innerHTML = "";
  Object.keys(cardAssets).forEach(folder => {
    const btn = document.createElement("div");
    btn.classList.add("folder");
    btn.textContent = folder;
    btn.addEventListener("click", () => showFolder(folder));
    foldersBar.appendChild(btn);
  });
}

function showFolder(folderKey){
  currentFolderKey = folderKey;
  currentFolderName.textContent = folderKey;
  // highlight active
  Array.from(foldersBar.children).forEach(c => c.classList.toggle("active", c.textContent === folderKey));
  // render thumbnails
  modalThumbGrid.innerHTML = "";
  const imgs = cardAssets[folderKey] || [];
  imgs.forEach(src => {
    const thumb = document.createElement("div");
    thumb.classList.add("thumb");
    const img = document.createElement("img");
    img.src = src;
    img.alt = "";
    thumb.appendChild(img);
    thumb.addEventListener("click", () => {
      const slot = builderGrid.children[selectedSlotIndex];
      if(!slot) return;
      slot.dataset.card = src;
      updateSlotVisual(slot);
      slot.setAttribute("draggable","true");
      cardModal.classList.add("hidden");
      cardModal.setAttribute("aria-hidden","true");
    });
    modalThumbGrid.appendChild(thumb);
  });
}

closeModalBtn.addEventListener("click", () => {
  cardModal.classList.add("hidden");
  cardModal.setAttribute("aria-hidden","true");
  selectedSlotIndex = null;
});

/* ===========================
   Save / Delete / Edit / Navigation
   =========================== */
saveDeckBtn.addEventListener("click", () => {
  const name = deckNameInput.value.trim();
  if(!name){ alert("Enter deck name"); return; }
  const cards = Array.from(builderGrid.children).map(s => s.dataset.card || null);

  if(editingIndex !== null){
    decks[editingIndex] = { name, cards };
    editingIndex = null;
    alert("Deck updated!");
  } else {
    decks.push({ name, cards });
    alert("Deck saved!");
  }
  localStorage.setItem("decks", JSON.stringify(decks));
  updateDeckDropdown();
});

deleteDeckBtn.addEventListener("click", () => {
  const idx = deckSelect.selectedIndex;
  if(idx < 0) return;
  if(!confirm(`Delete deck "${decks[idx].name}"?`)) return;
  decks.splice(idx,1);
  localStorage.setItem("decks", JSON.stringify(decks));
  updateDeckDropdown();
  if(decks.length>0) loadDeck(0);
  else cardGrid.innerHTML = "";
});

editDeckBtn.addEventListener("click", () => {
  const idx = deckSelect.selectedIndex;
  if(idx < 0) return;
  editingIndex = idx;
  const d = decks[idx];
  deckNameInput.value = d.name;
  // show builder and populate
  document.getElementById("battlePage")?.classList.add("hidden");
  // show builder:
  document.getElementById("battlePage").classList.add("hidden");
  document.getElementById("builderPage").classList.remove("hidden");
  initBuilderGrid();
  d.cards.forEach((src,i) => {
    if(src){
      const slot = builderGrid.children[i];
      slot.dataset.card = src;
      updateSlotVisual(slot);
      slot.setAttribute("draggable","true");
    }
  });
});

/* Navigation buttons */
toBuilderBtn.addEventListener("click", () => {
  document.getElementById("battlePage").classList.add("hidden");
  document.getElementById("builderPage").classList.remove("hidden");
  editingIndex = null;
  initBuilderGrid();
});
toBattleBtn.addEventListener("click", () => {
  document.getElementById("builderPage").classList.add("hidden");
  document.getElementById("battlePage").classList.remove("hidden");
  // reload decks from storage
  decks = JSON.parse(localStorage.getItem("decks")) || [...defaultDecks];
  updateDeckDropdown();
  if(decks.length>0){
    deckSelect.selectedIndex = 0;
    loadDeck(0);
  } else {
    cardGrid.innerHTML = "";
  }
});

/* When dropdown changes */
deckSelect.addEventListener("change", (e) => {
  const idx = parseInt(e.target.value);
  if(!isNaN(idx)) loadDeck(idx);
});

/* ===========================
   Init on first load
   =========================== */
updateDeckDropdown();
if(decks.length>0){
  deckSelect.selectedIndex = 0;
  loadDeck(0);
} else {
  // ensure builder exists
  initBuilderGrid();
}
</script>
